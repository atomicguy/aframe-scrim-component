<html>

<head>
    <title>Wiggle-gram Test</title>
    <script src="../build.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="L-luna" alt="Luna Park" src="./L_luna.jpg">
            <img id="R-luna" alt="Luna Park" src="./R_luna.jpg">
        </a-assets>


        <a-sky color="#FFF"></a-sky>
        <a-light color="#333" position="0 5 0" type="ambient" intensity="0.2"></a-light>
        <a-light type="point" color="#EEE" intensity="1.0" position="3 3 10"></a-light>


        <a-camera position="0 0 2" stereocam="eye:left">
        </a-camera>

        <a-entity id="thisthing" position="-1 0 0">
            <a-entity geometry="primitive: plane; height: 2; width: 2" material="src: #L-luna" stereo="eye:left">
            </a-entity>

            <a-entity scrim="timer: 900" geometry="primitive: plane; height: 2; width: 2" material="src: #R-luna" stereo="eye: right">
            </a-entity>
        </a-entity>

        <a-entity id="thatthing" position="1 0 -1" rotation="0 -2 0">
            <a-entity geometry="primitive: plane; height: 2; width: 2" material="src: #L-luna" stereo="eye:left">
            </a-entity>

            <a-entity position="0 0 0.5" scrim geometry="primitive: plane; height: 2; width: 2" material="color: #17124F" stereo="eye: right">
            </a-entity>
        </a-entity>

    </a-scene>

</body>

</html>
